<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supprimer un élément HTML</title>
</head>
<body>

<div id="monElement">
  <p>Ceci est un élément à supprimer.</p>
</div>

<button onclick="supprimerElement()">Supprimer l'élément</button>

<script>
function supprimerElement() {
  var elementASupprimer = document.getElementById("monElement");
  elementASupprimer.parentNode.removeChild(elementASupprimer);
}
</script>

</body>
</html>
